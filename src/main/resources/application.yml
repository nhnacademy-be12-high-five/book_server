spring:
  application:
    name: book_server
  
  profiles:
    active: dev
  
  config:
    import: "configserver:"
  
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka_server:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}